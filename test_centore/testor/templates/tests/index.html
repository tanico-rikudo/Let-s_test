{% extends "base.html" %}

{% block title %}
一覧を表示する予定
{% endblock title %}

{% block content %}
<h3>テスト一覧</h3>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>テスト名</th>
		</tr>
	</thead>
	<tbody>
		{% for test in tests %}
		<tr>
			<td>{{ test.id }}</td>
			<td>{{ test.name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
