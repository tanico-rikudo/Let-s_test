{% extends "base.html" %}

{% block title %}
テスト一覧
{% endblock title %}

{% block content %}
<h3>テスト一覧</h3>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>テスト名</th>
			<th>操作</th>			
		</tr>
	</thead>
	<tbody>
		{% for test in tests %}
		<tr>
			<td>{{ test.id }}</td>
			<td>{{ test.name }}</td>
			<td>
				<form action="http://localhost:8000/testor/middle" method="post">
					{% csrf_token %}
				<input type="hidden" name="user_id" value="{{ user_id }}" >
				<input type="hidden" name="test" value="{{ test.id }}" >
				<input type="hidden" name="q_no" value="start" >
				<input type="hidden" name="url" value="-" >
				<input type="submit" value="送信">				
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
